<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="dashboard">
        <div class="gauge">
            <div class="circle" data-type="temperature">
                <div class="value">--<br>Â°C</div>
            </div>
            <div class="range-labels">
                <span>20</span>
                <span>40</span>
            </div>
            <div class="label"><br>Temperature</div>
        </div>
        <div class="gauge">
            <div class="circle" data-type="humidity">
                <div class="value">--<br>%</div>
            </div>
            <div class="range-labels">
                <span>0%</span>
                <span>100%</span>
            </div>
            <div class="label"><br>Humidity</div>
        </div>
        <div class="gauge">
            <div class="circle" data-type="moisture">
                <div class="value">--<br>Value</div>
            </div>
            <div class="range-labels">
                <span>0</span>
                <span>2000</span>
            </div>
            <div class="label"><br>Moisture</div>
        </div>
        <div class="gauge">
            <div class="circle" data-type="light">
                <div class="value">--<br>Lux</div>
            </div>
            <div class="range-labels">
                <span>0</span>
                <span>3000</span>
            </div>
            <div class="label"><br>Light</div>
        </div>
    </section>
    <script> src = "scripts.js"</script>
</body>

</html>
